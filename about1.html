<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#efe6dc;
}

/* hero */
.about-hero{
    height:40vh;
    background:
        linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
        url("image/bg.jpeg") center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

.about-hero h1{
    font-family:'Playfair Display', serif;
    font-size:48px;
    margin:0;
}

/* main card */
.about-box{
    max-width:700px;
    margin:-60px auto 40px auto;
    background:white;
    padding:35px 30px;
    border-radius:18px;
    box-shadow:0 12px 25px rgba(0,0,0,0.15);
    text-align:center;
}

.about-box p{/* description */
    font-size:17px;

</div>
}

/* small features */
.features{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:25px;
    flex-wrap:wrap;
}

.feature{
    background:#f3f7f5;
    padding:12px 18px;
    border-radius:10px;
    font-weight:600;
    color:#1f4d3a;
}

/* button */
.about-box a, .button-group .btn {
    /* shared button styles */
    display:inline-block;
    margin:10px 5px 0;
    padding:16px 30px;
    font-size:18px;
    background:#1f4d3a;
    color:white;
    text-decoration:none;
    border-radius:8px;
    font-weight:600;
    transition:0.3s;
}

.about-box a:hover, .button-group .btn:hover{
    background:#4c8d74;
}

/* group wrapper for centering multiple buttons */
.button-group{
    margin-top:30px;
    text-align:center;
}
</style>
</head>
