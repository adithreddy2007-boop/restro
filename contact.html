<!DOCTYPE html>
<html>
<head>
<title>Contact</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(120deg,#d9a7c7,#fffcdc);
}

.contact-wrapper{
    display:flex;
    width:750px;
    max-width:90%;
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(10px);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

/* left decorative panel */
.contact-left{
    flex:1;
    background:linear-gradient(160deg,#7b3f00,#c97b3c);
    color:white;
    padding:40px 30px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.contact-left h1{
    margin:0 0 10px;
    font-size:32px;
}

.contact-left p{
    line-height:1.6;
    font-size:15px;
    opacity:0.9;
}

/* right info panel */
.contact-right{
    flex:1.3;
    padding:40px 35px;
}

.contact-item{
    display:flex;
    align-items:flex-start;
    gap:12px;
    margin-bottom:22px;
    font-size:17px;
    color:#333;
}

.contact-item span{
    font-size:22px;
    line-height:1;
}

.back-btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 22px;
    border-radius:22px;
    text-decoration:none;
    background:#7b3f00;
    color:white;
    font-size:15px;
    transition:0.3s;
}

.back-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div class="contact-wrapper">

    <div class="contact-left">
        <h1>Get in Touch</h1>
        <p>
            We'd love to hear from you.  
            Reach out to us for reservations, events or any special requests.
        </p>
    </div>

    <div class="contact-right">

</div>

</body>
</html>
